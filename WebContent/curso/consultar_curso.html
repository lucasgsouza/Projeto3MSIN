	<div class="container w">
		
		<form name="signup-form" action="ManterAluno.do" method="post">
			<div class="esquerda">
				<input class="signup-input" type="text" name="nome" placeholder="Nome do Aluno" required>
				<br><br>
				<input class="signup-input" type="text" name="endereco" placeholder="Endereço" required>
				<br><br>
				<input class="signup-input" type="text" name="email" placeholder="Email" 
				title="Email Inválido" required>
				<br><br>
				<input type="number" class="signup-input"  name="telefone" value="" placeholder="Telefone" required>

		     <button type="submit" name="botao" value="CADASTRAR" class="submit-btn-salv">CADASTRAR</button>

		     <button type="submit" name="botao" value="CANCELAR" class="submit-btn-canc">CANCELAR</button>


			</div>

			<div class="direita">				
				<input type="number" class="signup-input" name="rg" value="" placeholder="RG" required>
				<br><br>
				<input type="number" class="signup-input" name="cpf" value="" placeholder="CPF" required>
				<br><br>
				<input type="password" class="signup-input" name="senha" value="" placeholder="Senha" required>
				<br><br>
				<input type="password" class="signup-input" name="confirmaSenha" value="" placeholder="Confirme sua Senha" required>
			</div>


		</form>
