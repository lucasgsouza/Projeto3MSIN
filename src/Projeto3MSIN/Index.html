<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Cadastro de Curso</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

    <!--BEGIN #signup-form -->
    <div id="signup-form">
        
        <!--BEGIN #subscribe-inner -->
        <div id="signup-inner">
        
        	<div class="clearfix" id="header">
        	
        		<img id="signup-icon" src="./images/signup.png" alt="" />
        
                <h1>Sistema de Cadastro de Curso!</h1>

            
            </div>
            
            <form id="informacoes" action="">
            	
                <p>

                <label for="name">Nome do Curso:</label>
                <input type="text" id="nomeDoCurso"  name="nomeDoCurso" />
                </p>
                
                <p>
                <label for="dataIni">Data de Inicio:</label>
                <input type="text" id="dataDeInicio"  name="dataDeInicio" />
                </p>
                
                <p>

                <label for="dataFim">Data de Término</label>
                <input  type="text" id="dataDeTermino" name="dataDeTermino"/>
                </p>
                
                <p>
                <label for="hora">Horarios</label>
                    <select  id="horario" name="horario">
                        <option>07:10 até 08:50</option>
                        <option>09:10 até 10:50</option>
                        <option>13:10 até 14:50</option>
                        <option>15:10 até 16:50</option>
                        <option>17:10 até 18:50</option>
                    </select>
                </p>
                
                <p>

                <label for="vagas">Número de Vagas</label>
                <input type="number" name="vagas" />
                </p>
                
                <p>
                <label for="valor">Valor</label>
                <input type="text" id="valor" name="valor"/>
                </p>
                
                <button id="submit" type="submit">Continuar</button>
                </p>
                
            </form>
        
            </div>
        
        </div>
            </div>

</body>
</html>
